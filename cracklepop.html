<body>
  <script>
    for (var i = 1; i < 101; i++) {
      if (i % 5 == 0 && i % 3 == 0) {
        console.log("CracklePop ");
        document.write("CracklePop " + "<br>");
      } else if (i % 3 == 0) {
        console.log("Crackle");
        document.write("Crackle "+ "<br>");
      } else if (i % 5 == 0) {
        console.log("Pop");
        document.write("Pop "+ "<br>");
      } else {
        console.log(i);
        document.write(i +"<br>");
      }
    }
  </script>
