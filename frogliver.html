<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style type="text/css">
    body {
        background-color: #444;
    }
    
    div {
        width: 600px;
        height: 100px;
        margin: 100px auto;
        perspective: 1000px;
        perspective-origin: 50% -200px;
    }
    
    h1 {
        text-align: center;
        text-transform: uppercase;
        font-size: 3em;
        letter-spacing: 0.1em;
        color: #EEE;
        animation: rotate 2s ease-in-out alternate infinite;
    }
    
    h1:before {
        content: attr(data-shadow);
        color: transparent;
        text-shadow: 0 0 15px #111;
        position: absolute;
        z-index: -1;
        margin: -0.1em 0 0 0;
        animation: skew 2s ease-in-out alternate infinite;
        transform-origin: bottom;
    }
    
    @keyframes rotate {
        from {
            transform: rotateY(-180deg);
            text-shadow: 1px -1px #CCC, 2px -1px #BBB, 3px -2px #AAA, 4px -2px #999, 5px -3px #888, 6px -3px #777;
        }
        to {
            transform: rotateY(180deg);
            text-shadow: -1px -1px #CCC, -2px -1px #BBB, -3px -2px #AAA, -4px -2px #999, -5px -3px #888, -6px -3px #777;
        }
    }
    
    @keyframes skew {
        from {
            transform: scaleY(0.3) skewX(-15deg);
        }
        to {
            transform: scaleY(0.3) skewX(-20deg);
        }
    }
    
    footer {
        position: fixed;
        bottom: 0;
        right: 0;
        font-size: 13px;
        background: #DDD;
        padding: 5px 10px;
        margin: 5px;
    }
    </style>
</head>

<body ng-app>
    <div>
        <h1 data-shadow="get ready to lose your mind"> get ready to lose your mind </h1> </div>
</body>
<script type="text/javascript"></script>

</html>
