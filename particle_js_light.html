<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script>
var accessToken = "486edd39ff75e1ea2258702670f6e04dc78ad379";
var deviceID = "260040000247343138333038"
var url = "https://api.particle.io/v1/devices/" + deviceID + "/led";

function switchOn()
{
	$.post(url, {params: "on", access_token: accessToken });
}

function switchOff()
{
	$.post(url, {params: "off", access_token: accessToken });
}

function switchFast()
{
	$.post(url, {params: "fast", access_token: accessToken });
}
function seizure()
{
	$.post(url, {params: "seizure", access_token: accessToken });
}

</script>
</head>

<body>

<h1>On/Off Control</h1>

<input type="button" onClick="switchOn()" value="ON"/>
<input type="button" onClick="switchOff()" value="OFF"/>
<input type="button" onClick="switchFast()" value="FAST"/>
<input type="button" onClick="seizure()" value="SEIZURE"/>


</body>
</html>
